version: "3.8"

services:
  db:
    container_name: propositum
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    volumes:
      - ./dbdata:/var/lib/mysql
    ports:
      - $MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT

  app:
    depends_on:
      - db
    build: ./../../intellistart-java-2022-propositum
    restart: on-failure
    env_file: ./.env
    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT
    environment:
      SPRING_APPLICATION_JSON: '{
          "interview.duration_minutes" : "90",
          "working_hours.from" : "08:00",
          "working_hours.to" : "22:00",
          "booking.subject_length" : "250",
          "booking.description_length" : "4000",
          "jwt.secret" : "",
          "spring.datasource.url" : "jdbc:mysql://db:$MYSQLDB_DOCKER_PORT/$MYSQLDB_DATABASE",
          "spring.datasource.username" : "$MYSQLDB_USER",
          "spring.datasource.password" : "$MYSQLDB_ROOT_PASSWORD",
          "server.error.include-binding-errors" : "always",
          "spring.jpa.hibernate.ddl-auto" : "update",
          "spring.datasource.driver-class-name" : "com.mysql.cj.jdbc.Driver"
        }'
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true

volumes:
  dbdata:
    driver: local

